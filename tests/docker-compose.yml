version: "3.9"
services:
  monerod:
    image: ghcr.io/farcaster-project/containers/monerod:0.18.1.2
    environment:
      NETWORK: regtest
      OFFLINE: --offline
      DIFFICULTY: 1
    ports:
      - 18081:18081

  monero-wallet-rpc:
    image: ghcr.io/farcaster-project/containers/monero-wallet-rpc:0.18.1.2
    environment:
      MONERO_DAEMON_ADDRESS: monerod:18081
      WALLET_RPC_PORT: 18083
    depends_on:
      - "monerod"
    ports:
      - 18083:18083

  monerod-rpc-authentication:
    image: ghcr.io/farcaster-project/containers/monerod:0.18.0.0
    depends_on:
      - "monerod"
    ports:
      - 18085:18081
    command: >
      monerod --regtest
              --rpc-bind-ip 0.0.0.0
              --rpc-bind-port 18081
              --rpc-login foo:bar
              --confirm-external-bind
              --non-interactive
              --offline
              --fixed-difficulty 1

  monero-wallet-rpc-authentication:
    image: ghcr.io/farcaster-project/containers/monero-wallet-rpc:0.18.0.0
    depends_on:
      - "monerod"
    ports:
      - 18084:18084
    command: >
      monero-wallet-rpc --rpc-login foo:bar 
                        --wallet-dir wallets 
                        --daemon-address monerod:18081 
                        --rpc-bind-ip 0.0.0.0 
                        --rpc-bind-port 18084
                        --confirm-external-bind 
                        --trusted-daemon